<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces&family=Montserrat&family=Red+Hat+Display&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="container">
      <div id="main-div">
        <img class="main-img" src="images/illustration-hero.svg" alt="">

        <h1>Order Summary</h1>

        <p class="long-p">You can now listen to millions of songs,<br> audiobooks, and podcasts on any
          device<br> anywhere you like!</p>

        <div class="anual-plan">

          <img class="music-logo" src="images/icon-music.svg" alt="music note photo">
          <div class="anual-plan-div">
            <h3>Annual Plan</h3>
            <p class="price">$59.99/year</p>
          </div>
          <a href="">Change</a>

        </div>



        <button class="proceed-button"><a href="">Proceed to Payment</a></button>
        <button class="cancel-button">Cancel Order</button>





      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Balaban Mario</a>.
    </div>
  </footer>
</body>

</html>
